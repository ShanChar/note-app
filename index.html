<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note Taking App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="header">
             
                <div class="logo">
                    <a href="index.html"> <img src="akira.png" id="logo"></a>
                </div>
            
        <div class="inputBox">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input type="text" id="searchInput" placeholder="Search notes...">
            <button id="addNoteBtn">Add</button>
        </div>
            
            
        </div>
        
        <div id="notesList" class="notes-list"></div>
        <div id="noteModal" class="modal">
            <div class="modal-content">
                <button class="close" id="closeModal">
                    <i class="fa-solid fa-arrow-left"></i>
                </button>
                <input type="text" id="modalTitle" placeholder="Title">
                <textarea id="modalContent" placeholder="Start typing"></textarea>
                <button id="saveNoteBtn">Save</button>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
